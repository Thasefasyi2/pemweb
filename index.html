<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perpustakaan Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-success px-4">
    <span class="navbar-brand mb-0 h1">Perpustakaan Digital</span>
    <div id="menyapa" class="text-white"></div>
  </nav>

  <div class="container my-4" id="loginSection">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <h3>Login ke Perpustakaan</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginNama" class="form-label">Nama Lengkap:</label>
          <input type="text" id="loginNama" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email:</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
  </div>

  <div class="container-fluid d-none" id="perpusSection">
    <div class="row gx-4 gy-4 p-3">
      <div class="col-md-8">
        <input type="text" id="searchInput" class="form-control w-50 mb-3" placeholder="Cari buku berdasarkan judul...">
        <div class="book-list-horizontal" id="book-container">
          <p>Memuat daftar buku...</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="mb-3 border-bottom pb-2">Kartu Peminjaman Buku</h5>
          <div id="sidebarPinjaman">
            <p class="text-muted">Belum ada buku yang dipinjam.</p>
          </div>
          <button id="resetButton" class="btn btn-danger mt-4">Reset Semua Data</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="loanModal" tabindex="-1" aria-labelledby="loanModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loanModalLabel">Form Peminjaman Buku</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formPinjam">
            <input type="hidden" id="formBukuId">
            <div class="mb-3">
              <label for="formNama" class="form-label">Nama:</label>
              <input type="text" id="formNama" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="formNIM" class="form-label">NIM:</label>
              <input type="text" id="formNIM" class="form-control" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-success">Pinjam Buku</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="notifikasi-container"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
